databaseChangeLog:
  - changeSet:
      id: create-refresh-tokens-table
      author: cellar-backend
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: token_hash
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            constraintName: fk_refresh_tokens_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE

        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_token_hash
            columns:
              - column:
                  name: token_hash
        - createIndex:
            tableName: refresh_tokens
            indexName: idx_refresh_tokens_user_id
            columns:
              - column:
                  name: user_id
